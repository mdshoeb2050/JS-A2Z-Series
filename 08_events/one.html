    //>>>> Event Propogation 
    /*
        Propagation refers to how events travel through the Document Object Model (DOM) tree. 
        The DOM tree is the structure which contains parent/child/sibling elements in relation to each other. 
        You can think of propagation as electricity running through a wire, until it reaches its destination.
    */
    //> Event Bubbling and  Event Capturing  - https://javascript.info/article/bubbling-and-capturing/eventflow.svg
    
    /*
      Event capturing means propagation of event is done from ancestor elements to child element in the DOM
       while event bubbling means propagation is done from child element to ancestor elements in the DOM.
       The event capturing occurs followed by event bubbling.

       capturing => parent -> child
       Bubbling  => child  -> Parent 
    */
