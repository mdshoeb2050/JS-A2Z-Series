<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding multiple JS files</title>
</head>
<body>
    
    <h1>Avoid using global varibles</h1>

    <script src="script1.js"></script>
   <!-- adding another JS file -->
   <script src="script2.js"></script>

   <!-- there will create only one global varible for script1 and script2 file  -->
   <!-- old value get override with current value -->
</body>
</html>
