    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();  // it is class we have to make object first using new keyword 
    xhr.open('GET', requestUrl) 
    // xhr.send() // now you make a call via send method 
    // onreadystatechange -> continously monitor  and track the states
    //  console.log(xhr.readyState); // you can see states in console and track it 
    xhr.onreadystatechange = function(){  // jaise hi state change hoga har bar fun execute hoga 
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {  // detecting states 
            // we will study more about 'this' in upcoming classes - to talk about curernt context -> use this 
            const data = JSON.parse(this.responseText)  // converting string format into JSON format 
            // return me hume response milta h jise hume parse karna hota h JSON format me
            //  so that hum object ke values ko easily acess kar paye 
            console.log(typeof data);  // object -> // to see data nature 
            console.log(data.followers);
        }
    }
    xhr.send();
    
    // Assignment - 23:20
    // USing hitesh sir github api URL -  fetch image URL , followers count & make a Card using CSS and Add button 
</script>
</html>
